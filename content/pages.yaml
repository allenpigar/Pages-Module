    body: "<h2 id=\"cancellationnoticenextsteps\">Cancellation Notice Next Steps</h2>\n<p>Don't panic! That cancellation notice is the first step in improving your experience with Kin.</p>\n<p>We initially partnered with Velocity, but we now created the <strong>Kin Interinsurance Network,</strong> which operates solely to serve our members and keep prices low.</p>\n<p>The Kin Interinsurance Network is a progression beyond our former partnership with Velocity. We can now move faster, create our own products, and offer you a better customer experience. The <a href=\"/blog/homeowners-insurance-non-renewal/\">non-renewal notice</a> from Velocity is a normal part of the switchover.</p>\n<p>To continue your coverage, simply create a new password in your Kin customer portal and sign your new insurance documents. Our teams are reaching out to each customer to help with this process, but give us a call at <a href=\"tel:954-280-2122\">954-280-2122</a> with any concerns.</p>\n<p>Still have questions? Let’s break it down.</p>\n<h2 id=\"whatthismeansforyourpolicy\">What This Means for Your Policy</h2>\n<p>{{<image url=\"/images/uploads/rating.png\" alt=\"financial stability rating\" title=\"\" size=\"small\" float=\"right\">}}</p>\n<p>Your coverage is still in effect until your current Velocity policy’s expiration date, but in order to continue with Kin, we only need your e-signature on your new insurance documentation with the Kin Interinsurance Network.</p>\n<p>The Kin Interinsurance Network is rated of “A – Exceptional” from Demotech, Inc. That means we have the financial backing to pay claims. We also have an <a href=\"https://www.trustpilot.com/review/kin.com\">“Excellent” rating from Trustpilot</a>.</p>\n<blockquote>\n  <p>“I plan on using Kin from now on. These guys really bend over backward to make something work for you and give the best prices around.” – Stan V.</p>\n</blockquote>\n<h2 id=\"whentotransferyourcoveragetokin\">When to Transfer Your Coverage to Kin</h2>\n<p>In order to transfer your coverage from Velocity to the Kin Interinsurance Network smoothly at the time of renewal, complete your enrollment now by logging in to your Kin customer portal. You can quickly transfer to a new Kin policy today, though you have until your Velocity policy’s expiration date to think it over.</p>\n<p>Switching now means you don’t have to worry about accidental lapses in coverage later.</p>\n<h2 id=\"whatyoucanexpectasakinpolicyholder\">What You Can Expect as a Kin Policyholder</h2>\n<p>Our company is structured so that <a href=\"/faq/reciprocal-insurance-exchange/?hsLang=en\">members have a say in all we do</a>. We use your feedback to create new products and offer new discounts.</p>\n<p>We also handle all aspects of your policy, from servicing to <a href=\"/claims/?hsLang=en\">claims</a>. Our goal is to exceed your expectations at every turn.</p>\n<blockquote>\n  <p>“Extremely knowledgeable agents help you find the best policy and coverage in your price range. This was the easiest process to go through. Very happy we found Kin Insurance.” – Pamela G.</p>\n</blockquote>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/installment%20fees.jpg\" alt=\"installment fees\" /></p>\n<h2 id=\"remindercontinuouscoveragematters\">Reminder: Continuous Coverage Matters</h2>\n<p>Mortgage companies usually require continuous insurance coverage, so it’s important to get your policy transitioned before your expiration date.</p>\n<p>Let's keep your home protected.</p>\n<p>Give us a call at <a href=\"tel:954-280-2122\">954-280-2122</a> or email <strong>customerwellness@kin.com</strong> – we’re ready to help.</p>\n<h2 id=\"keepexploring\">Keep Exploring</h2>\n<p><a href=\"/best-home-insurance/\"><img src=\"https://6rvxtlhl.media.zestyio.com/best%20home%20insurance.jpg\" alt=\"best home insurance\" /></a></p>\n<h2 id=\"comparehomeinsurancecompanies\">Compare Home Insurance Companies</h2>\n<p><a href=\"/faq/\"><img src=\"https://6rvxtlhl.media.zestyio.com/faq-icon.png\" alt=\"faq-icon\" /></a></p>\n<h2 id=\"getanswerstoyourhomeinsurancequestions\">Get Answers to Your Home Insurance Questions</h2>\n<p><a href=\"/home-insurance/homeowners-insurance-cost/\"><img src=\"https://6rvxtlhl.media.zestyio.com/home%20insurance%20cost.jpg\" alt=\"home insurance cost\" /></a></p>\n<h2 id=\"findouthowmuchhomeinsurancecosts\">Find Out How Much Home Insurance Costs</h2>"
