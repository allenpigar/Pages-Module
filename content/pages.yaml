    body: "<h2 id=\"floridaspecialtyinsurancereviewwhatthedatasays\">Florida Specialty Insurance Review: What the Data Says</h2>\n<p><strong>Editor's note:</strong> Florida Specialty Insurance was <a href=\"https://www.myfloridacfo.com/docs-sf/default-source/rehab-and-liquidation_publicdocuments_files/553_CRT_20191002_ConsentOrderAppointingtheFloridaDepartmentofFinancialServicesasReceiverofFloridaSpecialtyInsuranceCo.pdf\">ordered into receivership</a> on October 2, 2019.</p>\n<p>This <a href=\"/blog/florida-specialty-policyholders/\">Florida Specialty Insurance</a> review takes a look at third-party data to help you learn about the company’s reviews, costs, and how it handles claims so you can find the <a href=\"/best-home-insurance/\">best home insurance</a> around. It’s worth noting that Florida Specialty Insurance <a href=\"https://www.myfloridacfo.com/docs-sf/default-source/rehab-and-liquidation_publicdocuments_files/553_CRT_20191002_ConsentOrderAppointingtheFloridaDepartmentofFinancialServicesasReceiverofFloridaSpecialtyInsuranceCo.pdf\">stopped writing policies</a> as of October 2, 2019.</p>\n<p>Many existing Florida Specialty policies were transferred to <a href=\"/faq/citizens/\">Citizens Property Insurance</a>. Citizens has been around since 2002 and operates as a not-for-profit agency for those who can’t get home insurance through the private market.</p>\n<h2 id=\"floridaspecialtyinsurancecustomerreviews\">Florida Specialty Insurance Customer Reviews</h2>\n<p>Florida Specialty Insurance had 44 Google Reviews before the company was liquidated, many citing problems with claims. In the weeks before closing, the company was still selling insurance policies and customers said only part of the money was refunded.</p>\n<p>Customers with policies automatically sent to Citizen Property Insurance might want to consider switching to Kin. We have a 4.8-star rating and <a href=\"/reviews/\">1700+ reviews on Trustpilot</a>. Our customers often note how easy it is to get insured, how robust our coverage is, and how much they saved (about $500 on average).</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/florida%20specialty%20review.png?width=907&name=florida%20specialty%20review.png\" alt=\"\" /></p>\n<p><strong>Bottom line:</strong> <a href=\"/faq/citizens/\"><strong>Citizens</strong></a> <strong>isn’t your only option if you were previously with Florida Specialty. Switch to Kin and start saving on your homeowners insurance now.</strong></p>\n<h2 id=\"floridaspecialtyinsuranceaveragepremium\">Florida Specialty Insurance Average Premium</h2>\n<p>While Florida Specialty Insurance is no longer selling policies and its prices are a moot point, we included them here to give a baseline comparison. Florida Specialty had competitive rates, but as you can see based on their archived price data, ours are lower still.</p>\n<p>For a $300,000 new home, our average is $1,354 a year. Compare that to Florida Specialty’s $1,503 a year – we’re 34 percent cheaper.</p>\n<h3 id=\"averageannualpremiumforaspandataa11ynumberd300kspannewlybuilthome\">Average Annual Premium for a <span data-a11y-number>$300k</span> Newly Built Home</h3>\n<table>\n<thead>\n<tr>\n<th>State</th>\n<th>Kin Average Premium</th>\n<th>Florida Specialty Average Premium</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Florida</td>\n<td>$1,354</td>\n<td>$1,503</td>\n</tr>\n</tbody>\n</table>\n<p>Keep in mind that the only way to know what you’ll pay for your <a href=\"/home-insurance/florida/\">Florida home insurance</a> is to get a quote. Your costs may vary based on your home’s location, construction, age, and safety features. Your claims history and the deductibles you choose also impact your rates.</p>\n<h2 id=\"floridaspecialtyinsuranceclaims\">Florida Specialty Insurance Claims</h2>\n<p>A lot of factors lead to Florida Specialty Insurance closing. Ultimately, the company didn’t have the financial reserves to handle its claims obligations. That might be why customer reviews cited problems with denied claims.</p>\n<p>By contrast, we have an <a href=\"/about/financial-strength/\">A (Exceptional) rating from Demotech</a>, meaning we have the financial strength to pay claims, even after a widespread disaster.</p>\n<p>Plus, we work hard to make claims fast and easy. You can file a claim online, on the phone, or over email. Our claims professionals use the latest technology, like drones and virtual inspections, to assess damage. We also have our <a href=\"/faq/managed-repair-program/\">Managed Repair Network</a> to connect you with licensed, insured, and trusted contractors to get your repairs done quickly and professionally.</p>\n<p>Don’t get stuck with insurance you don’t want just because Florida Speciality Insurance went under. Switch to Kin and get more coverage for less. Get a quote today.</p>\n<h3 id=\"homeinsurancecompanyreviews\">Home Insurance Company Reviews</h3>\n<p>Get a better look at how Kin compares to other Florida home insurance companies:</p>\n<ul>\n<li><a href=\"/universal-property-casualty-insurance-review/\">Universal Property & Casualty Insurance Review</a></li>\n<li><a href=\"/tower-hill-insurance-review/\">Tower Hill Insurance Review</a></li>\n<li><a href=\"/florida-peninsula-insurance-review/\">Florida Peninsula Insurance Review</a></li>\n<li><a href=\"/heritage-insurance-review/\">Heritage Insurance Review</a></li>\n<li><a href=\"/upc-insurance-review/\">UPC Insurance Review</a></li>\n<li><a href=\"/st-johns-insurance-review/\">St. Johns Insurance Review</a></li>\n<li><a href=\"/american-integrity-insurance-review/\">American Integrity Insurance Review</a></li>\n<li><a href=\"/peoples-trust-insurance-review/\">People's Trust Insurance Review</a></li>\n<li><a href=\"/american-traditions-insurance-review/\">American Traditions Insurance Review</a></li>\n<li><a href=\"/florida-family-insurance-review/\">Florida Family Insurance Review</a></li>\n<li><a href=\"/southern-fidelity-insurance-review/\">Southern Fidelity Insurance Review</a></li>\n<li><a href=\"/southern-oak-insurance-review/\">Southern Oak Insurance Review</a></li>\n<li><a href=\"/homeowners-choice-insurance-review/\">Homeowners Choice Insurance Review</a></li>\n<li><a href=\"/universal-insurance-company-of-north-america-review/\">Universal Insurance Company of North America Review</a></li>\n<li><a href=\"/prepared-insurance-company-review/\">Prepared Insurance Company Review</a></li>\n<li><a href=\"/olympus-insurance-review/\">Olympus Insurance Review</a></li>\n<li><a href=\"/gulfstream-insurance-review/\">Gulfstream Insurance Review</a></li>\n<li><a href=\"/safepoint-insurance-review/\">Safepoint Insurance Review</a></li>\n<li><a href=\"/avatar-insurance-review/\">Avatar Insurance Review</a></li>\n<li><a href=\"/bankers-insurance-review/\">Bankers Insurance Review</a></li>\n</ul>"
