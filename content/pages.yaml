    body: "<h2 id=\"howthesubscribersadvisorycommitteeworks\">How the Subscribers’ Advisory Committee Works</h2>\n<p>The Kin Subscribers’ Advisory Committee (SAC) ensures our policyholders have an active presence in all that we do. Think of this committee as your sounding board – they listen to your feedback to guide key decisions in <a href=\"/about/financial-strength/\">our resources</a>, our improvements, and our path forward.</p>\n<p>The Subscribers’ Advisory Committee is in charge of:</p>\n<ul>\n<li>Representing <a href=\"/about/\">Kin</a> policyholders’ interests and exercising subscriber rights under Florida law.</li>\n<li>Overseeing finances and operations of the reciprocal exchange.</li>\n<li>Ensuring compliance with the Kin Subscription Agreement and Power of Attorney.</li>\n<li>Recommending independent auditors, procuring audits, and reviewing the results.</li>\n<li>Offering guidance to Kin on how to address results if needed.</li>\n<li>Adopting certain governance, election, voting, or other rules.</li>\n</ul>\n<hr />\n<h2 id=\"meetoursubscribersadvisorycommitteemembers\">Meet Our Subscribers’ Advisory Committee Members</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/boron-resized.png\" alt=\"\" /></p>\n<p>Andrew Boron was the Illinois Director of Insurance from January 2012 until January 2015. He served as vice president and counsel for ACE Group. In this role he served as primary liaison to the departments of insurance in nine states. From 2009 to 2010, he served as deputy chief of staff at the Illinois Toll Highway Authority. Boron also worked for CNA Financial from 2003 to 2008.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/russ-resized.jpg\" alt=\"\" /></p>\n<p>Russ Carpel is an experienced insurance executive who will be an initial subscriber of the Reciprocal. Russ is the CEO of LevelFunded Health, a national, tech-enabled commercial health insurance distribution platform focused on level and self-insured benefit programs for middle market employer groups nationwide. Russ also founded and served as the CEO of Forevercar, a successful, modern automobile warranty company.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/godin-resized.jpg\" alt=\"\" /></p>\n<p>Phillip Godin is an experienced lawyer who will be an initial subscriber of the Reciprocal. He has been a practicing attorney for 35 years, during which time he has been mainly involved with insurance matters. Early in his career he represented insurance companies and interpreted policy language and statutes related thereto. For the balance of his career he has represented individuals with claims against insurance companies and interpreted policies and statutes on their behalf.</p>"
