    body: "<p>If it seems like hurricanes are getting worse, you’re not imagining it.</p>\n<p>Oceans are heating up, and that heat is affecting when and how storms form, as well as how they behave. While scientific models offer mixed predictions about how warming oceans are likely to affect the total number of hurricanes, they point to a <a href=\"https://journals.ametsoc.org/doi/full/10.1175/JCLI-D-12-00539.1\">45 to 87 percent increase</a> in the number of Category 4 and Category 5 hurricanes – that is, those with the highest <a href=\"https://www.nhc.noaa.gov/aboutsshws.php?\">wind speeds</a>, which tend to be most destructive.</p>\n<p>While hurricanes themselves are changing, the best ways to prepare are not. Here, we’ll outline how to prepare for a hurricane before hurricane season and right before a storm. You'll also find tips on what you can do after the storm to reduce damage and return to normal.</p>\n<h2 id=\"whattodobeforeahurricaneseasonalprep\">What to Do Before a Hurricane: Seasonal Prep</h2>\n<p>Hurricane preparation involves more than stashing a few gallons of water in the pantry and hoping for the best, so if you can, prepare well in advance of hurricane season.</p>\n<h3 id=\"1makeahurricaneevacuationplan\">1. Make a Hurricane Evacuation Plan</h3>\n<p>Most experts recommend making an evacuation plan before any actual hurricane is in the forecast. Acting early helps ensure that your plan is rational and well thought out, rather than an emotional response to the fear that a hurricane in the forecast can cause.</p>\n<p>Before you begin, make sure your <a href=\"https://www.fema.gov/frequently-asked-questions-wireless-emergency-alerts\">Wireless Emergency Alerts</a> (WEAs) provided by the government are turned on, and <a href=\"https://www.floridadisaster.org/knowyourzone/\">check to see whether you’re in an evacuation zone</a> so you know ahead of time what to expect in the event of a storm.</p>\n<p>Make sure you evacuation plan outlines the following:</p>\n<ol>\n<li><strong>Your evacuation route</strong>. Buy a relevant paper map in case digital communications are out when you have to evacuate.</li>\n<li><strong>Arrangements for where you’ll stay</strong>. This might mean making a primary plan to stay with friends or family who live out of the danger zone and a shelter fallback plan. If a storm is already looming and you can’t evacuate in time, have your <a href=\"https://www.floridadisaster.org/planprepare/shelters/\">county’s shelter information</a> on hand. As you plan, don’t forget to accommodate your <a href=\"/blog/pet-insurance/\">pets</a>: remember that some shelters won’t take pets and that it’s best for yours to have all relevant paperwork with them (vaccination information, insurance documents, medical records, etc.).</li>\n<li><strong>When you’ll evacuate</strong>. While it’s fine to wait until official channels issue an <a href=\"/blog/what-to-do-during-a-mandatory-evacuation/\">evacuation order</a>, certain groups may wish to evacuate sooner to ensure they have plenty of time to get where they’re going. If you or someone you’ll be traveling with is elderly, has special needs, is pregnant, or is sick, you may want to plan an early evacuation to keep everyone safe. Those who live in mobile homes or low-lying coastal areas should generally evacuate early, and those who will be towing large vehicles may have to, as high winds can make driving these vehicles dangerous.</li>\n</ol>\n<p>Once you have a plan in place, communicate it with your household and any folks you plan to stay with.</p>\n<h3 id=\"2gatherevacuationessentials\">2. Gather Evacuation Essentials</h3>\n<p>When you’ve planned how and when you’ll evacuate, it’s time to decide what you’ll bring. You can pack many of these items ahead of time, and it’s wise to do so to make the evacuation process as seamless as possible.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/FB-Hurricane-Evacuation-Essentials.png?width=940&name=FB-Hurricane-Evacuation-Essentials.png\" alt=\"\" /></p>\n<p>Prepare yourself to bring the following if you evacuate for a hurricane:</p>\n<ul>\n<li>A photo ID</li>\n<li>Medical essentials (medicine, glasses, equipment, etc.)</li>\n<li>A flashlight and extra batteries</li>\n<li>A battery-operated portable radio</li>\n<li>Bottled water</li>\n<li>Non-perishable foods</li>\n<li>Spare clothing and shoes</li>\n<li>Blankets</li>\n<li>Toiletries</li>\n<li>Important papers (<a href=\"/home-insurance/\">homeowners insurance policy</a>, will, deed to your house, etc.)</li>\n<li>Contact information for loved ones, your doctor, and your insurance agent</li>\n<li>Cash and credit cards</li>\n<li>Extra gas for your car</li>\n<li>A first-aid kit</li>\n<li>An <a href=\"/faq/what-is-home-inventory/\">inventory of your belongings</a></li>\n</ul>\n<h3 id=\"3purchasehurricanesupplies\">3. Purchase Hurricane Supplies</h3>\n<p>Florida residents can prepare for a hurricane by purchasing without sales tax during the first week of hurricane season. (Learn about the <a href=\"https://floridarevenue.com/DisasterPrep/pages/default.aspx\">Disaster Preparedness Sales Tax Holiday</a>.) Most of the supplies you need will last at least a year, but it’s important to check on them to make sure you’re well equipped.</p>\n<p>These are the most important things to have stocked to prepare for hurricane season:</p>\n<ul>\n<li>Enough water and canned food to last at least a week</li>\n<li>Flashlights or headlamps with a supply of extra batteries</li>\n<li>Candles and matches</li>\n<li>A whole-home generator</li>\n<li>Spare gasoline for your vehicles, generator, and any hand tools you might need for clearing fallen branches</li>\n<li>An ax in the attic in case there’s severe flooding</li>\n</ul>\n<p>FEMA also offers some excellent <a href=\"https://www.ready.gov/build-a-kit\">recommendations for building an emergency kit</a>.</p>\n<p>If you have a generator and need to use it, don’t forget to:</p>\n<ul>\n<li>Always operate the generator outdoors and away from open windows and doors to prevent carbon monoxide poisoning or death.</li>\n<li>Always follow manufacturer's directions.</li>\n<li>Never try to power the house wiring by plugging the generator into a wall outlet, which runs the risk of electrocution.</li>\n<li>Turn the generator off and let it cool down before refueling to prevent ignition.</li>\n<li>Plug appliances directly into the generator.</li>\n</ul>\n<h3 id=\"4reviewyourhomeinsurance\">4. Review Your Home Insurance</h3>\n<p>At the start of hurricane season, read over your insurance policy to know what it covers and what it doesn't. Keep in mind that once a storm has been deemed a threat to anywhere in your state, you may not be able to make changes to your policy.</p>\n<p>Remember that homeowners insurance usually doesn't cover flood damage. You need to add on <a href=\"/flood-insurance/\">flood insurance</a> for that protection.</p>\n<p>Also bear in mind that your <a href=\"/glossary/hurricane-deductible/\">hurricane deductible</a> will apply for damage from hurricane winds.</p>\n<p>We mentioned above that you should have a <a href=\"/faq/what-is-home-inventory/\">home inventory</a> of your belongings when you evacuate. This is mostly for insurance purposes: in the event of a disaster, pictures of your home and belongings can be vital for making insurance claims so you can replace your stuff and repair your home.</p>\n<h3 id=\"5getyourhomeready\">5. Get Your Home Ready</h3>\n<p>Brace your home for potential impact. You may want to:</p>\n<ol>\n<li><strong>Secure soffits.</strong> Install stainless steel screws through fascia to the soffit. Apply sealant over the screws and let it set for 72 hours.</li>\n<li><strong>Maintain your roof.</strong> Secure loose shingles, make sure they're properly sealed, and install flashing around your chimney and skylights. Wind speeds of Category 1 hurricanes range from 74 to 95 miles per hour, which can easily rip off poorly attached roof shingles. Category 5 hurricanes have wind speeds of 157 miles per hour or more, which can cause total roof loss. Taking care of your roof now can help you qualify for <a href=\"/blog/fl-wind-mitigation-breakdown/\">wind mitigation discounts</a>.</li>\n<li><strong>Install</strong> <a href=\"/blog/best-hurricane-shutters/\"><strong>hurricane shutters</strong></a> <strong>to protect your windows from impact.</strong> Plywood should only be used as a last-minute effort because it doesn't offer as much protection.</li>\n<li><strong>Install a wind-rated garage door</strong> to withstand storm pressure. You can also temporarily reinforce your existing garage door with a brace.</li>\n<li><strong>Seal cracks and gaps around windows, doors, and other openings.</strong> Gaps that seem small in dry weather can be the source of lots of water and big problems during a hurricane.</li>\n<li><strong>Secure anything loose in your yard and store outdoor furniture,</strong> as high winds could send it flying. Ask your neighbors to do the same.</li>\n<li><strong>Trim tree branches</strong> that hang over your house or dying trees to prevent them from falling.</li>\n<li><strong>Back up your electronics to cloud storage</strong> and unplug your devices before a storm starts to prevent damage from electrical surges and power loss.</li>\n<li><strong>Put your refrigerator on the coldest setting</strong> to prepare for power outages and to protect your perishables.</li>\n</ol>\n<h3 id=\"6prepareforfloodwaters\">6. Prepare for Floodwaters</h3>\n<p>Flooding is the most costly and common type of storm damage, so it’s important to take measures to reduce the potential destruction to your home and belongings, including these:</p>\n<ul>\n<li>Store valuables and important documents above the ground floor in a waterproof container.</li>\n<li>Make sure your sump pump is working properly and has a backup power source (usually either from a battery or pressure from the municipal water supply). If you don’t have a sump pump, have one installed.</li>\n<li>Block doors with <a href=\"http://www.nwclimate.org/severe-weather/hurricane-preparation-guide/flood-protection/\">sandbags and plastic or urethane foam</a>. Neither method is perfect, but both can help block the main entryway water has to your house.</li>\n<li>Consider keeping an ax in the attic in case of severe flooding, but understand that axing your way out of the attic is difficult and dangerous. In addition to an ax, consider storing a red or orange flag and a pole you can raise it on, should you need to alert rescuers that you’re in need of help.</li>\n</ul>\n<h2 id=\"lastminutehurricaneprep\">Last Minute Hurricane Prep</h2>\n<p>If a storm's imminently approaching and you haven't prepared in advance, make sure you secure your home immediately. You can do that by:</p>\n<ol>\n<li><strong>Closing all exterior and interior doors and windows</strong>, including the garage door. Doing so can reduce wind force on the roof by up to 30 percent.</li>\n<li><strong>Making sure to charge your cell phone.</strong> SMS sometimes works after a storm when other methods of communication won't.</li>\n<li><a href=\"https://www.fema.gov/about/news-multimedia/mobile-app-text-messages\"><strong>Downloading the free FEMA app</strong></a> to receive real-time weather alerts from the National Weather Service targeted to your county. The app also has emergency tips for each type of event and emergency shelter listings.</li>\n<li><strong>Tidying up outdoors</strong> by storing outdoor furniture, closing gates, securing fences, tying down any fixtures in the yard, and storing tools and equipment.</li>\n<li><strong>Storing your insurance provider's contact information</strong> and family you might need to contact after the storm.</li>\n<li><strong>Putting hurricane shutters in place.</strong> Plywood should only be used in place of shutters as a last-minute resort when tropical weather is imminent.</li>\n<li><strong>Reinforcing your garage door</strong> with a brace if it's not wind-rated.</li>\n<li><strong>Sealing gaps and cracks</strong> around windows, doors, pipes, electrical boxes, and vents.</li>\n<li><strong>Clearing debris from your gutters</strong> and extending downspouts away from your house.</li>\n<li><strong>Securing loose shingles on your roof</strong> with stainless steel screws and sealant.</li>\n<li><strong>Move valuables,</strong> important documents, electronics, and furnitures to the second floor.</li>\n</ol>\n<h2 id=\"whattodoafterahurricane\">What to Do After a Hurricane</h2>\n<p>Even if you prepare for a hurricane perfectly, though, the storm might still cause damage. That’s just the nature of hurricanes.</p>\n<p>Once the storm itself has passed, you’ll be faced with the job of recovering and getting your life back to normal. Here’s how to do that as safely and efficiently as possible.</p>\n<ul>\n<li><strong>Don’t return until there’s an official all-clear</strong>. If you evacuated, wait until authorities say it’s safe to return. Coming back too soon could strain already shaky infrastructure and put you and your family in danger.</li>\n<li><strong>Avoid flood waters</strong>. Whether you sheltered in place or evacuated, avoid wading and driving through floodwaters, which can contain debris and downed power lines.</li>\n<li><strong>Eat and drink with caution</strong>. Avoid drinking tap water until you’ve confirmed that it’s safe. Don’t eat refrigerated foods that were warmer than 40ºF for more than two hours. Emergency resources are likely to be constrained, so do everything in your power to avoid putting yourself in danger.</li>\n<li><strong>Wear protective gear when cleaning</strong>. After a flood, anything from falling branches to <a href=\"/blog/is-mold-covered-by-home-insurance/\">mold</a> could cause health problems, so proceed with caution as you clean up.</li>\n<li><strong>Contact your insurance provider</strong>. If your insurance provider hasn’t already reached out to you about coverage, reach out to communicate damage and start the process of filing claims. The sooner you do this, the sooner your home will be repaired.</li>\n</ul>\n<p>For more tips, check out the EPA’s guide to <a href=\"https://www.epa.gov/natural-disasters/hurricanes#recover\">recovering from a hurricane</a>.</p>\n<h2 id=\"hurricaneprepshouldbeanongoingproject\">Hurricane Prep Should Be an Ongoing Project</h2>\n<p>Obviously, there are a lot of variables when it comes to preparing for bad weather. The important takeaway here is that there is no single right way to prepare for a hurricane, but you do have to prepare.</p>\n<p>Maybe the easiest way to do this is to work hurricane preparation into your normal home maintenance tasks: whenever you test your smoke alarms, check the expiration dates on your hurricane food supplies and replace anything that’s gone bad.</p>\n<p>Whenever you clean the gutters, ensure your spare gas supply is adequate.</p>\n<p>And so on.</p>\n<p>When hurricane preparation becomes part of your ordinary home maintenance, you’ll be better prepared to weather any storm that blows your way.</p>"
