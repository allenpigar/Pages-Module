    body: "<h2 id=\"whatislossofuseinsurance\">What Is Loss of Use Insurance?</h2>\n<p>Loss of use insurance can help pay for the additional living expenses you take on when a covered <a href=\"/home-insurance/\">home insurance</a> claim makes your home uninhabitable.</p>\n<p>Think about the last time you stayed away from home. Chances are you had to line up a place to stay and pay to eat at restaurants or order takeout. If your trip was long enough, you likely had to handle other necessities, like going to the laundromat, etc.</p>\n<p>That's similar to what happens when you are forced to stay away from home while it's being repaired. So say your home is damaged by a fire, and you can't live there while repairs are underway. Coverage D in your home insurance policy can pay for additional living expenses, such as the cost of:</p>\n<ul>\n<li>Renting a place to stay</li>\n<li>Buying groceries</li>\n<li>Getting takeout</li>\n<li>Doing laundry</li>\n<li>And more</li>\n</ul>\n<h2 id=\"whendoeslossofusecoveragekickin\">When Does Loss of Use Coverage Kick In?</h2>\n<p>To draw on your loss of use coverage, your home must be made uninhabitable by a <a href=\"/glossary/perils/\">peril</a> your home insurance policy covers, such as:</p>\n<ul>\n<li>Fire</li>\n<li>Windstorm</li>\n<li>Vandalism</li>\n</ul>\n<p>Typically, if your home is undamaged but you still can't access it because of a government mandate or a civil authority, this coverage won't kick in. An exception may happen if a civil authority prohibits the use of your home as a result of direct damage to neighboring premises. In those cases, you may be entitled to two weeks of additional living expenses coverage and/or fair rental value reimbursement.</p>\n<p>This coverage won't be effective if your home is uninhabitable because of <a href=\"/home-insurance/flood-insurance/\">flood damage</a>.</p>"
