    body: "<p>Thanks for your interest in keeping Kin safe! Kin is building home insurance for every new normal, and that starts with protecting our users throughout their experience.</p>\n<p>Our customers’ privacy and data confidentiality is our utmost priority, and we value the important role the security research community plays in making our systems safer through outreach and reporting.</p>\n<p>We are committed to addressing and reporting security issues through a coordinated and constructive approach designed to protect our customers.</p>\n<h2 id=\"howtoreportsecurityissues\">How to Report Security Issues</h2>\n<p>If you believe you have discovered a vulnerability in Kin's technology stack or a security incident, <a href=\"https://hackerone.com/2c7cda8c-0761-467b-a109-da32fbb174d0/embedded_submissions/new\">please report it here</a>.</p>\n<p>We appreciate your good faith help in disclosing these issues and ask that we are given the opportunity to review, investigate, and address it in a timely manner.</p>\n<p>In your report, please include a detailed description of the issue and the steps you believe may be required to reproduce the incident. In doing so, we appreciate your help and care in preserving the confidentiality of users’ privacy and data. Please understand that we can’t work with anyone who violates applicable laws or regulations, attempts to exploit a security issue, or accesses other users’ data.</p>\n<p>This program is for perceived online security issues that may affect Kin users. For issues related to your policy or account, please visit our <a href=\"/contact/\">Support Center</a>.</p>"
