    body: "<h2 id=\"whatispersonalliabilityinsurance\">What Is Personal Liability Insurance?</h2>\n<p>No matter how cautious you are, accidents happen and can be very costly. Personal liability insurance is the part of your <a href=\"/home-insurance/\">home insurance policy</a> that steps in when someone makes a claim or sues you over bodily harm or property loss you caused. It can help pay for things like:</p>\n<ul>\n<li>The injured party's medical bills</li>\n<li>Repair costs for the person's damaged property</li>\n<li>Your legal expenses if the claim escalates into a lawsuit</li>\n</ul>\n<p>So say, for example, your neighbor stops by to bring your mail that accidentally got delivered to their house. Let's also imagine it is raining hard that day, and unfortunately, your neighbor takes a nasty spill on your porch. Your poor neighbor ends up in the hospital after badly hurting their neck and back. They want you to pay $300,000 in damages accrued from missed work, surgery, and follow-up doctor visits.</p>\n<p>If you didn't have personal liability insurance to cover this massive cost, you might have to sell your house (and other assets) to settle the debt. But if you have at least $300,000 in personal liability insurance, you can make things right with your neighbor and not sell your property or deplete your savings.</p>\n<p>Think it won't happen to you? Consider this: according the <a href=\"https://injuryfacts.nsc.org/home-and-community/home-and-community-overview/introduction/\">National Safety Council (NSC)</a>, 38,300,000 people suffered nonfatal medically consulted injuries in homes in 2017.</p>\n<h2 id=\"whendoineedpersonalliabilitycoverage\">When Do I Need Personal Liability Coverage?</h2>\n<p>As a homeowner, your house is a major asset. It may be the biggest purchase you make your whole life. That also means if you have a home, you could lose it in a lawsuit.</p>\n<p>That's <a href=\"/blog/4-times-for-liability-insurance/\">why personal liability protection is so important</a>.</p>\n<p>You need liability coverage if:</p>\n<ul>\n<li>You're a homeowner</li>\n<li>You regularly host parties or have guests over</li>\n<li>You have a pool or trampoline</li>\n<li>You volunteer / work with the community</li>\n</ul>\n<p>In some cases, it may even make sense for you to add extra liability protection by way of an <a href=\"/home-insurance/umbrella-insurance/\">umbrella policy</a>. This is a cost-effective way to drastically increase your liability coverage.</p>"
