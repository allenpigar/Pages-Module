    body: "<h2 id=\"posthurricaneconsumeralert\">Post-hurricane consumer alert</h2>\n<p>Florida's Chief Financial Officer Jimmy Patronis issued a <a href=\"https://myfloridacfo.com/news/pressreleases/details/2022/10/27/consumer-alert-cfo-patronis-encourages-ev-owners-to-protect-themselves-from-fires-post-hurricane-ian\">consumer alert</a> about the risk of lithium batteries catching fire after being submerged in salt water. Lithium batteries are commonly found in:</p>\n<ul>\n<li>Electric vehicles.</li>\n<li>Golf carts.</li>\n<li>Electric scooters.</li>\n<li>Power tools.</li>\n</ul>\n<p>The consumer alert includes the following fire safety tips from the State Fire Marshall Office:</p>\n<ul>\n<li>Call 911 if your vehicle is smoking or on fire.</li>\n<li>Batteries in vehicles submerged in salt water are susceptible to “thermal runaway”  that's demonstrated when the car appears to start smoking or catch on fire.</li>\n<li>Always follow the manufacturer's recommendations and never drive or operate a vehicle that was submerged. Follow the specific vehicles manufacturer recommendations for submerged vehicles.</li>\n<li>If your vehicle was submerged and housed in a garage or parked adjacent to other structures or vehicles, do not turn it on or charge it and do not try to open the battery pack at any time.</li>\n<li>If your home or business has an energy storage system that was submerged, shut the power off to the unit, and contact the manufacturer for information. If it is showing signs of white smoke, contact 911.</li>\n</ul>\n<h2 id=\"workingwithpublicadjusters\">Working with public adjusters</h2>\n<p>Check out Patronis' statement on <a href=\"https://www.myfloridacfo.com/news/pressreleases/details/2022/10/10/psa-video-release-cfo-patronis-know-your-rights-when-working-with-public-adjusters-following-hurricane-ian\">working with public adjusters</a> after Hurricane Ian.</p>\n<h2 id=\"insurancevillages\">Insurance villages</h2>\n<p>Patronis and the Florida Department of Financial Services have set up two insurance villages to assist people with insurance claims and other needs:</p>\n<p><strong>Port Charlotte Insurance Village</strong></p>\n<p>Port Charlotte Town Center Mall (Parking Lot)</p>\n<p>1441 Tamiami Trail</p>\n<p>Port Charlotte, FL 33948</p>\n<p><strong>Daily Hours of Operation:</strong> 8:00 AM – 6:00 PM EST / Seven days per week</p>\n<p><strong>Fort Myers Insurance Village</strong></p>\n<p>Disaster Recovery Center</p>\n<p>Lakes Regional Library</p>\n<p>15290 Bass Road</p>\n<p>Fort Myers, FL 33919</p>\n<p><strong>Daily Hours of Operation:</strong> 9:00 a.m. – 6:00 p.m. EST / Seven days per week</p>\n<p>You can find additional assistance at <a href=\"https://www.floridadisaster.org/\">Florida Disaster Relief</a> or calling the Florida Assistance Hotline at 800-342-3557.</p>\n<h2 id=\"freetarpstemporaryhousingandfemaassistance\">Free tarps, temporary housing, and FEMA assistance</h2>\n<p>Anyone looking for help in the aftermath of Hurricane Ian can find:</p>\n<ul>\n<li><strong>Free tarps.</strong> Call 888-ROOF-BLU for free tarps provided by the Army Corps of Engineers.</li>\n<li><strong>The Federal Emergency Management Agency.</strong> FEMA representatives are available at both insurance villages from 9am to 4pm today. You can also call 800-621-3362.</li>\n<li><strong>Temporary housing.</strong> Segwick is offering temporary shelter. Call 800-548-5196 for assistance.</li>\n</ul>\n<p>Also check FEMA’s <a href=\"https://www.fema.gov/disaster/hurricane-ian\">Hurricane Ian page</a> for more information and resources.</p>\n<h2 id=\"distributionpoints\">Distribution points</h2>\n<p>Head to your nearest distribution point for food, water, and ice.</p>\n<h3 id=\"charlottecounty\">Charlotte County</h3>\n<p><strong>Muscle Car City</strong></p>\n<p>10175 Tamiami Trail</p>\n<p>Punta Gorda, FL 33950</p>\n<p><strong>Charlotte Sports Park</strong></p>\n<p>2300 El Jobean Rd</p>\n<p>Port Charlotte, FL 33948</p>\n<p><strong>Ann Dever Memorial Regional Park</strong></p>\n<p>6791 San Casa Dr.</p>\n<p>Englewood, FL 34224</p>\n<h3 id=\"colliercounty\">Collier County</h3>\n<p><strong>Collier County Emergency Management</strong></p>\n<p>8075 Lely Cultural Parkway</p>\n<p>Naples, FL 34113</p>\n<p><strong>Sugden Regional Park</strong></p>\n<p>4284 Avalon Dr.</p>\n<p>Naples, FL 34112</p>\n<p><strong>Everglades City Administrative Office</strong></p>\n<p>102 Copeland Ave.</p>\n<p>Everglades City, FL 34139</p>\n<p><strong>Barron Collier High School</strong></p>\n<p>5600 Cougar Drive</p>\n<p>Naples, FL 34109</p>\n<h3 id=\"desotocounty\">DeSoto County</h3>\n<p><strong>DeSoto County Department of Emergency Management</strong></p>\n<p>2200 Northeast Roan Street</p>\n<p>Arcadia, FL 34266</p>\n<p><strong>Nocatee Elementary School</strong></p>\n<p>4846 SW Shores</p>\n<p>Arcadia, FL 34266</p>\n<p><strong>Save-A-Lot</strong></p>\n<p>1325 E. Oak Street</p>\n<p>Arcadia, FL 34266</p>\n<h3 id=\"hardeecounty\">Hardee County</h3>\n<p><strong>Burgin Farms</strong></p>\n<p>611 S. 6th Ave</p>\n<p>Wachula, FL 33873</p>\n<h3 id=\"highlandscounty\">Highlands County</h3>\n<p><strong>Save-A-Lot</strong></p>\n<p>70 Plaza Ave.</p>\n<p>Lake Placid, FL 33852</p>\n<p><strong>South Florida State College</strong></p>\n<p>600 W College Drive</p>\n<p>Avon Park, FL 33825</p>\n<p><strong>Florida Department of Health in Highlands County</strong></p>\n<p>7205 S. George Blvd.</p>\n<p>Sebring, FL 33875</p>\n<h3 id=\"leecounty\">Lee County</h3>\n<p><strong>Old Bonita Springs Library</strong></p>\n<p>26876 Pine Ave.</p>\n<p>Bonita Springs, FL 34135</p>\n<p><strong>Kelly Road Soccer Complex</strong></p>\n<p>10750 Kelly Road</p>\n<p>Fort Myers, FL 33908</p>\n<p><strong>Cape Coral Sports Complex</strong></p>\n<p>1410 Sports Blvd.</p>\n<p>Cape Coral, FL 33991</p>\n<p><strong>Cape Coral Leonard Street</strong></p>\n<p>4820 Leonard Street</p>\n<p>Cape Coral, FL 33904</p>\n<p><strong>Estero High School Ballfield Park</strong></p>\n<p>9100 Williams Road</p>\n<p>Estero, FL 33928</p>\n<p><strong>North Fort Myers Rec Center</strong></p>\n<p>2000 N. Recreation Park Way</p>\n<p>North Fort Myers, FL 33903</p>\n<p><strong>Fleamasters Fleamarket</strong></p>\n<p>4135 Dr. Martin Luther King Jr. Blvd</p>\n<p>Fort Myers, FL 33916</p>\n<p><strong>Veterans Park Rec Center</strong></p>\n<p>55 Homestead Road S.</p>\n<p>Leigh Acres, FL 33938</p>\n<h3 id=\"sarasotacounty\">Sarasota County</h3>\n<p><strong>Hyundai of Venice</strong></p>\n<p>200 Jacaranda Blvd.</p>\n<p>Venice, FL 34292</p>\n<p><strong>Englewood Center Plaza</strong></p>\n<p>200 S. Indiana Ave.</p>\n<p>Englewood, FL 34223</p>\n<p><strong>Twin Lakes Park</strong></p>\n<p>6700 Clark Road</p>\n<p>Sarasota, FL 34241</p>\n<p><strong>Venice Community Center</strong></p>\n<p>326 S. Nokomis Ave.</p>\n<p>Venice, FL 34258</p>\n<p><strong>San Pedro Catholic Church</strong></p>\n<p>14380 Tamiami Trail</p>\n<p>North Port, FL</p>\n<p><strong>Sarasota County Croquet Club</strong></p>\n<p>1400 Lucaya Ave</p>\n<p>Venice, FL 34285</p>"
