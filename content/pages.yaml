    body: "<h2 id=\"stjohnsinsurancereviewwhattheconsumerdatasays\">St. Johns Insurance Review: What the Consumer Data Says</h2>\n<p><strong>Editor's note:</strong> On February 25, 2022, St. Johns Insurance Company was ordered liquidated by the Second Judicial Circuit Court in Leon County, Florida. The Florida Department of Financial Services is the <a href=\"https://www.myfloridacfo.com/docs-sf/default-source/rehab-and-liquidation_publicdocuments_files/557_CRT_20220228_OrderApprovingTransitionPlan.pdf\">court-appointed receiver</a>of St. Johns.</p>\n<p>This St. Johns Insurance review is based on information from third-party review sites. The goal is to see how the company fares compared to Kin on reviews, price, and claims. What does it take to truly be the <a href=\"/best-home-insurance/\">best home insurance</a> company?</p>\n<p>St. Johns states it promises policyholders a “high level of attentive, personal services, from experienced professionals who understand the issues homeowners face.” This carrier provides homeowners, condo, landlord, and personal umbrella insurance and writes 2.84 percent of Florida's home insurance policies.</p>\n<h2 id=\"stjohnsinsurancevskinoncustomerreviews\">St. Johns Insurance vs. Kin on Customer Reviews</h2>\n<p>According to <a href=\"https://clearsurance.com/insurance-reviews/st-johns-insurance-company-5980cd6d33ef680201e62be4\">Clearsurance</a>, St. Johns Insurance is rated 3.43 out of 5 based on a handful of reviews. Though the sample size is limited, St. Johns customers feel that the company offers “good insurance at a fair price” with friendly representatives. One five-star review was after Hurricane Irma and claimed that the roof damage was assessed quickly and that the claim was settled for “more than a fair amount.”</p>\n<p>Customers rate Kin 4.8 out of 5 based on <a href=\"/reviews/\">750+ reviews</a>, a substantial sample size that demonstrates consistent, across-the-board satisfaction. Our customer reviews note our professionalism, excellent customer service, and savings.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/st%20johns%20average%20customer%20review.png?width=907&name=st%20johns%20average%20customer%20review.png\" alt=\"\" /></p>\n<p><strong>Bottom line: A couple glowing reviews are nice compliments. Hundreds of them indicate a solid trend.</strong></p>\n<h2 id=\"stjohnsinsurancevskinonaveragepremium\">St. Johns Insurance vs. Kin on Average Premium</h2>\n<p><a href=\"/home-insurance/florida/\">Florida homeowners insurance</a> is the most expensive anywhere in the nation, thanks to repeated storms and catastrophe claims. That's why price is so important when homeowners shop for new coverage. Most are trying to find affordable coverage where they can.</p>\n<p>On price alone, St. Johns Insurance isn't as expensive as some Florida insurance companies, but it's no match for Kin. St. Johns Insurance average annual premium is $1,737, about 28 percent higher than Kin's for a $300,ooo newly built home. Our average is $1,354 – about $383 less a year.</p>\n<h3 id=\"averageannualpremiumforaspandataa11ynumberd300kspannewlybuilthome\">Average Annual Premium for a <span data-a11y-number>$300k</span> Newly Built Home</h3>\n<table>\n<thead>\n<tr>\n<th>State</th>\n<th>Kin</th>\n<th>St. Johns</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Florida</td>\n<td>$1,354</td>\n<td>$1,737</td>\n</tr>\n</tbody>\n</table>\n<p>Your costs will vary based on your home's <a href=\"/glossary/replacement-cost/\">replacement cost</a>, construction, age, and more. Your location also plays a considerable role in how much you'll pay for coverage. Check out our city price guides here.</p>\n<h2 id=\"stjohnsinsurancevskinonclaims\">St. Johns Insurance vs. Kin on Claims</h2>\n<p>We can't say for certain whether St. Johns Insurance lives up to its promise for clams, but the few reviews that it has are positive.</p>\n<p>We understand claims are a big pain point for Florida homeowners, especially after a decade of intense hurricane seasons. Customers should feel confident their insurance company is in the fight with them, not against them.</p>\n<p>This is why Kin checks in with every policyholder after a major storm. In doing so, we are able to learn about damages faster for those who need us and touch base with those who don’t.</p>\n<p>Our commitment goes beyond just making a phone call. We invest in technology that helps assess and process claims faster than just about anyone in the business. We also created our <a href=\"/faq/managed-repair-program/\">Managed Repair Network</a> to help homeowners find reputable and local contractors to do repairs professionally and quickly. This network pairs policyholders with the right contractor, and the customer always gets final say in who they trust with their repairs.</p>\n<p>Ready to see what home insurance should be? Give us a try and get a quote today.</p>\n<h3 id=\"homeinsurancecompanyreviews\">Home Insurance Company Reviews</h3>\n<p>Get a better look at how Kin compares to other Florida home insurance companies:</p>\n<ul>\n<li><a href=\"/universal-property-casualty-insurance-review/\">Universal Property & Casualty Insurance Review</a></li>\n<li><a href=\"/tower-hill-insurance-review/\">Tower Hill Insurance Review</a></li>\n<li><a href=\"/florida-peninsula-insurance-review/\">Florida Peninsula Insurance Review</a></li>\n<li><a href=\"/heritage-insurance-review/\">Heritage Insurance Review</a></li>\n<li><a href=\"/upc-insurance-review/\">UPC Insurance Review</a></li>\n<li><a href=\"/st-johns-insurance-review/\">St. Johns Insurance Review</a></li>\n<li><a href=\"/american-integrity-insurance-review/\">American Integrity Insurance Review</a></li>\n<li><a href=\"/peoples-trust-insurance-review/\">People's Trust Insurance Review</a></li>\n<li><a href=\"/american-traditions-insurance-review/\">American Traditions Insurance Review</a></li>\n<li><a href=\"/florida-family-insurance-review/\">Florida Family Insurance Review</a></li>\n<li><a href=\"/southern-fidelity-insurance-review/\">Southern Fidelity Insurance Review</a></li>\n<li><a href=\"/southern-oak-insurance-review/\">Southern Oak Insurance Review</a></li>\n<li><a href=\"/homeowners-choice-insurance-review/\">Homeowners Choice Insurance Review</a></li>\n</ul>"
