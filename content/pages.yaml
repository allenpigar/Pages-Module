    body: "<p>Home inspections are essential to getting an accurate price for your <a href=\"/home-insurance/\">homeowners insurance</a>. Get key details about inspections here.</p>\n<h2 id=\"approvedinspectorsforfloridahomeowners\">Approved Inspectors for Florida Homeowners</h2>\n<p>Florida law states that when a roof is at least 15 years old, you have the option to pay for an authorized inspector of our choosing to inspect your roof. If the inspector finds that your roof still has 5 years or more of useful life left, you may be eligible for an <a href=\"/glossary/ho3-policy/\">HO3 policy</a> with Kin.</p>\n<p>In Florida, our authorized inspectors are:</p>\n<h3 id=\"precisionclaimssolutions\">Precision Claims Solutions</h3>\n<p><a href=\"https://www.pcs-fl.com/\">pcs-fl.com</a></p>\n<p>Office: 407-583-0556</p>\n<p>Email: <a href=\"mailto:Joe@PCS-FL.COM\">Joe@PCS-FL.COM</a></p>\n<h3 id=\"grindleywilliams\">Grindley Williams</h3>\n<p><a href=\"https://www.grindleywilliams.com/\">grindleywilliams.com</a></p>\n<p>Office: 863-676-2600</p>\n<p>Email: <a href=\"mailto:assignments@grindleywilliams.com\">assignments@grindleywilliams.com</a></p>"
