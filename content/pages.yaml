    body: "<h2 id=\"personalpropertyinsurance\"><strong>Personal Property Insurance</strong></h2>\n<p>The personal property portion of your <a href=\"/home-insurance/\">home insurance</a> protects your possessions—the belongings that make your house a home. That includes things like:</p>\n<ul>\n<li>Furniture</li>\n<li>Clothing</li>\n<li>Electronics (think: TV, laptops, cameras, etc.)</li>\n<li>Appliances</li>\n<li>Jewelry</li>\n<li>Recreational gear</li>\n<li>And more</li>\n</ul>\n<h2 id=\"howmuchpropertycoveragedoyouneed\">How Much Property Coverage Do You Need?</h2>\n<p>It takes years to fill your home with things you love, so it's important to have adequate coverage for these belongings. You can use your dwelling insurance as a benchmark for how much property coverage to buy.</p>\n<p>For example, many homeowners opt to carry about 20 to 50 percent of their <a href=\"/home-insurance/coverage-a/\">dwelling insurance</a> for their belongings. So if your home is insured for $200,000, you'd likely want $40,000 to $100,000 in personal property coverage. If you have a lot of belongings, that percentage / amount of coverage may need to be higher.</p>\n<p>If you have really valuable belongings, like fine jewelry, art, furs, coin collections, wine collection, or antiques, you may want to look into <a href=\"/glossary/scheduled-personal-property/\">scheduling these items</a>. Scheduling your property allows you to protect these items for the amount they're worth without drastically increasing your overall premium. There also isn't a deductible with scheduled personal property coverage. Nice little bonus, right?</p>\n<p>Give us a call at (855) 717-0022 if you want help scheduling your property today.</p>\n<h2 id=\"howhomeinventoriesboostyourpropertyprotection\">How Home Inventories Boost Your Property Protection</h2>\n<p>To figure out how much your belongings are worth, walk around your home and document the items that you invested in. Take photos of these belongings and file away your receipts. Doing so will help make sure you carry the right amount of coverage and help you if you need to file a claim to repair or replace these belongings.</p>\n<p><a href=\"https://f.hubspotusercontent10.net/hubfs/5763266/checklist/personal-property-inventory-checklist.pdf\">Get your home inventory worksheet here</a>.</p>"
