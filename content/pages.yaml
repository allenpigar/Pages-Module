    body: "<p>Thanks for checking out Kin. Looking for information about our licenses in Florida, Louisiana, California, South Carolina, Mississippi, and Alabama? You’ve come to the right place!</p>\n<h2 id=\"floridalicensing\">Florida licensing</h2>\n<p>Kin Interinsurance Network, our Florida home insurance carrier, has a principal office in St. Petersburg, Florida, and our NAIC number is 16603. Our Certificate of Authority (COA) number is 19-813300698.</p>\n<p>The Florida license number for Kin Insurance is L098613. For the Kin Insurance Network Distributor (KIND), LLC, the license number is L105486.</p>\n<h2 id=\"louisianalicensing\">Louisiana licensing</h2>\n<p>In Louisiana, we operate as Kin Insurance Network Distributor (KIND), LLC, a licensed surplus lines producer. Our license number is 908208. As Kin Insurance, Inc., we also hold a property and casualty agency license. That license number is 940418.</p>\n<h2 id=\"southcarolinalicensing\">South Carolina licensing</h2>\n<p>We operate as the Kin Interinsurance Nexus Exchange in South Carolina. Our NAIC number is 33987, and our SBA Company Number is 18044957.</p>\n<h2 id=\"mississippilicensing\">Mississippi licensing</h2>\n<p>In Mississippi, we operate as Kin Insurance Network Distributor, LLC and offer coverage provided by Kin Interinsurance Nexus Exchange (E&amp;S). Our agency number is MS005725.</p>\n<h2 id=\"alabamalicensing\">Alabama licensing</h2>\n<p>Our Alabama operations are part of the Kin Interinsurance Nexus Exchanger, and our license number for our agency, the Kin Insurance Network Distributor, LLC is 3001719086.</p>\n<h2 id=\"californialicensing\">California licensing</h2>\n<p>In California, Kin does business as Kin Insurance Services. We are domiciled in Delaware and primarily operate from our headquarters in Chicago, Illinois. Our license number is 0L32036.</p>\n<p>We look forward to bringing easy, affordable homeowners insurance to California.</p>\n<h2 id=\"additionallicensenumbers\">Additional license numbers</h2>\n<ul>\n<li>Illinois: 81-1773195</li>\n<li>Georgia: 201382</li>\n<li>Texas: 2272580</li>\n</ul>\n<p>You can also check out our <a href=\"/about/financial-strength/\">financial stability rating</a> or read our <a href=\"/about/reviews/\">customer reviews</a>. And lastly, you can review our <a href=\"/legal/\">legal information</a>, like our terms of service and privacy notices.</p>"
