    body: "<h2 id=\"americantraditionsinsurancereviewalookattheconsumerdata\">American Traditions Insurance Review: A Look At the Consumer Data</h2>\n<p>You don't want to trust the protection of your home to just any insurer. Your home deserves the <a href=\"/best-home-insurance/\">best home insurance company</a>. This American Traditions Insurance review is intended to help you make informed decisions when shopping for coverage. We'll look at customer reviews and average premium in particular.</p>\n<p>This insurance carrier was founded in 2006 and approved to underwrite manufactured homes. In 2016, American Traditions Insurance merged with another Florida insurer, Modern USA Insurance Company, adding on homeowners and condo policies. The company has an A rating from Demotech demonstrating its financial strength and has a little more than 1 percent of the homeowners insurance market share in Florida.</p>\n<h2 id=\"americantraditionsinsurancevskinoncustomerreviews\">American Traditions Insurance vs. Kin on Customer Reviews</h2>\n<p>According to <a href=\"https://www.google.com/search?q=american+traditions+insurance+company+reviews&rlz=1C5AVSZ_enUS606US610&oq=american+traditions+insurance+company+reviews&aqs=chrome.0.0j69i57j69i64.7927j0j9&sourceid=chrome&ie=UTF-8#lrd=0x88c2e5efb0f48f45:0xddc2ba03ea91ca3e,1,,,\">Google reviews</a>, customers are pretty happy with American Traditions Insurance. The company has an average rating of 4.7 based on 24 reviews. Given that the company has been around since 2006, you might expect to see more reviews, though.</p>\n<p>Some of the positive reviews comment on pleasant people to work with and responsiveness during claims. Ironically, the negative reviews note a lack of responsiveness. All of these reviews were within the past three months, which suggests that customer satisfaction may depend on the representative.</p>\n<p>Many of the early reviews give a rating without a comment.</p>\n<p>By contrast, Kin has a 4.8 average rating based on more than 750 <a href=\"/reviews/\">customer reviews</a>. It's important to get feedback from our customers so we can keep improving. Unlike American Traditions Insurance, we respond to any negative review in hopes that we can find a way to rectify the situation and learn from it.</p>\n<p>Our reviews consistently cite an easy buying experience, saving money, getting expert help when needed.</p>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/american%20traditions%20average%20customer%20review.png?width=907&name=american%20traditions%20average%20customer%20review.png\" alt=\"\" /></p>\n<p><strong>Bottom line: Good reviews based on hundreds of customer experiences give a solid impression of a company's track record. A handful of reviews may not be a large enough sample size.</strong></p>\n<h2 id=\"americantraditionsinsuranceaveragepremium\">American Traditions Insurance Average Premium</h2>\n<p>Ask any homeowner in Florida and they will all agree: <a href=\"/blog/why-is-home-insurance-expensive-in-florida/\">homeowners insurance in Florida is expensive</a>. The state’s average premium is among the most expensive in the nation. Many homeowners fear it will only go up with each year’s storm season promising more claims.</p>\n<p>For a newly built home valued at $300,000, American Traditions' average premium in $2,314 – <strong>70 percent more expensive than Kin</strong> at $1,354.</p>\n<h3 id=\"averageannualpremiumforaspandataa11ynumberd300kspannewlybuilthome\">Average Annual Premium for a <span data-a11y-number>$300k</span> Newly Built Home</h3>\n<table>\n<thead>\n<tr>\n<th>State</th>\n<th>Kin</th>\n<th>American Traditions</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Florida</td>\n<td>$1,354</td>\n<td>$2,314</td>\n</tr>\n</tbody>\n</table>\n<p>Homeowners premium is based on your home’s location, size, construction, and claims history. The only way to know for sure what you'll pay for coverage is to get a quote. For reference, all Kin policies include <a href=\"/home-insurance/hurricane-insurance/\">hurricane insurance</a>.</p>\n<h2 id=\"americantraditionsinsuranceclaims\">American Traditions Insurance Claims</h2>\n<p>Claims are where insurance companies demonstrate their ability to deliver on the promise of the policy. While not every claim will be approved – policies do have exclusions – being responsive to claims is important.</p>\n<p>Some American Traditions Insurance company reviews are critical of the claims process, but there's not enough data to suggest a trend.</p>\n<p>We believe a frustrating claims experience is avoidable. We've built the best possible claims process with technology that helps us assess and process claims faster. This gives customers answers sooner than later, which makes everyone happy.</p>\n<p>In addition to <a href=\"/blog/move-fast-and-fix-things/\">reaching out to customers after a major storm</a>, we created the <a href=\"/claims/managed-repair-program/\">Managed Repair Network</a> to pairs policyholders with licensed, insured, and local contractors. After a major loss, no one wants to lose time vetting contractor after contractor. Our solution ensures repairs get done fast, easily, and expertly.</p>\n<p>Get a quote and see what a difference the right insurance company makes.</p>\n<h3 id=\"homeinsurancecompanyreviews\">Home Insurance Company Reviews</h3>\n<p>Get a better look at how Kin compares to other Florida home insurance companies:</p>\n<ul>\n<li><a href=\"/universal-property-casualty-insurance-review/\">Universal Property & Casualty Insurance Review</a></li>\n<li><a href=\"/tower-hill-insurance-review/\">Tower Hill Insurance Review</a></li>\n<li><a href=\"/florida-peninsula-insurance-review/\">Florida Peninsula Insurance Review</a></li>\n<li><a href=\"/heritage-insurance-review/\">Heritage Insurance Review</a></li>\n<li><a href=\"/upc-insurance-review/\">UPC Insurance Review</a></li>\n<li><a href=\"/st-johns-insurance-review/\">St. Johns Insurance Review</a></li>\n<li><a href=\"/american-integrity-insurance-review/\">American Integrity Insurance Review</a></li>\n<li><a href=\"/peoples-trust-insurance-review/\">People's Trust Insurance Review</a></li>\n</ul>"
